<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />


    <style media="screen">
      body {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: helvetica;
      }
      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
      }
      #debug {
        position: absolute;
        right: 10px;
        bottom: 20px;
        background: rgba(0,0,0,0.2);

      }
      a {
        position: relative;
        color:white;
        background: black;
        padding: 10px;
        cursor: pointer;

      }
      .dg.ac {
        z-index: 10!important;
      }
      #experiments-list {
        display: none;
        text-align: center;
      }
      button {
        position: relative;
        background: transparent;
        padding: 10px;
        border: 2px solid black;
        font-size: 24px;
        cursor:pointer;
        transition: all 0.3s;
        display: block;
        left:50%;
        transform: translate(-50%,0);
        margin: 10px;
        min-width: 300px;
      }
      button:hover {
        background: black;
        color:white;
      }
    </style>
  </head>
  <body>
    <div id="experiments-list">
      <h1>All experiments</h1>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
